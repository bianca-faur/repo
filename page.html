<!DOCTYPE html>
<html>
	<head>
		<!-- links -->
		<link rel="stylesheet" href="style.css">
		<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type="text/css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
		<!-- scripts -->
		<script type="text/javascript" src="functions.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				showNotes();
				$("#add_button").click(function() {addNewNote();});
				selectedCateg();
				deleteNote();
				toggleStatus();
				filterNotes();
				getNote();
				editNote();
				getStatistics();
				// localStorage.clear();
			});
		</script>
	</head>
	<body>
		<div id="content" class="clearfix">
				<div id="categories" class="containers">
					<form>
						<textarea id="note"></textarea>
						<input type="button" id="add_button" value="Add Sticky Note">
						<input type="button" id="edit_btn" value="Edit Sticky Note">
					</form>
					<div id="categ-options">
						<div id="all" class="category selected"><p>All</p></div>
						<div id="to-do" class="category"><p>To do</p></div>
						<div id="done" class="category"><p>Done</p></div>
					</div>
				</div>
				<div id="tasks" class="containers"></div>
		</div>
	</body>
</html>
